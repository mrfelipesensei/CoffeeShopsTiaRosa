<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!--Cabeçalho-->
    <header class="main_header">
        <div class="main_header_content">
            <a href="index.html">
                <img src="./img/app.png" alt="" id="logo_header" class="logo">
            </a>
            <nav class="main_header_content_menu">
                <ul>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                    <li>

                            <img src="./img/icons8-twitterx-100.png" alt="" width="40px" id="img">

                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/icons8-instagram-100.png" alt="" width="40px" id="img2">

                    </li>

    <!--Fim Cabeçalho-->
    <main>

    </main>

<footer>

</html>
<script>
    //Mundança das logos das redes sociais
    document.querySelector('.main_header_content_menu #img').addEventListener('mouseover', function() {
        this.src = '/img/icons8-twitterx-ylw.png';
    });

    document.querySelector('.main_header_content_menu #img').addEventListener('mouseout', function() {
        this.src = '/img/icons8-twitterx-100.png';
    });

    document.querySelector('.main_header_content_menu #img2').addEventListener('mouseover', function() {
        this.src = '/img/icons8-instagram-ylw.png';
    });

    document.querySelector('.main_header_content_menu #img2').addEventListener('mouseout', function() {
        this.src = '/img/icons8-instagram-100.png';
    });

</script>
